
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - SBBC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Cabeçalho -->
  <header class="bg-success text-white py-3 shadow-sm">
    <div class="container d-flex align-items-center">
      <img src="/static/img/ifpaLogo.png" alt="IFPA Logo" class="me-3" style="height:80px;">
      <h1 class="h4 mb-0">SBBC - Sistema Banco do Bem Comum</h1>
    </div>
  </header>

  <!-- Mensagem de erro (caso exista) -->
  <div class="container mt-3">
    {% if message %}
      <div class="alert alert-danger text-center" role="alert">
        {{ message }}
      </div>
    {% endif %}
  </div>

  <!-- Conteúdo principal -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
      <h4 class="text-center mb-4">Cadastro</h4>

      <form action="/cadastro" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" name="usuario" minlength="6" maxlength="13" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha"
                 minlength="8" maxlength="12" required
                 pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,12}$">
          <div class="form-text">
            A senha deve conter letras maiúsculas, minúsculas, número e caractere especial (8–12 caracteres).
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" minlength="8" maxlength="12" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="/menulogin">Já tem conta? Faça login</a>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
      Endereço: xxxxxxxxxxxxxxxxxxx - Bairro: xxxxxxxxxxxx - Abaetetuba-PA
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
