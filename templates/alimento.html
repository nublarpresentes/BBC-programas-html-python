<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alimento</title>
</head>
<body>
    <h2>Cadastro de Alimento</h2>
    <form action="/cadastro_alimento" method="post">
        <label for="codAlim">Código do Alimento:</label><br>
        <input type="text" id="codAlim" name="codAlim" required><br><br>

        <label for="nomAlim">Nome do Alimento:</label><br>
        <input type="text" id="nomAlim" name="nomAlim" required><br><br>

        <label for="tipAlim">Tipo do Alimento:</label><br>
        <select id="tipAlim" name="tipAlim">
            <option value="M">Merenda</option>
            <option value="F">Fruta</option>
        </select><br><br>

        <label for="vaUnit">Valor Unitário:</label><br>
        <input type="number" id="vaUnit" name="vaUnit" step="0.01" required><br><br>

        <input type="submit" value="Cadastrar Alimento">
    </form>
</body>
</html>
