<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Dados do Usuário - SBBC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Cabeçalho -->
  <header class="bg-warning text-dark py-3 shadow-sm">
    <div class="container d-flex align-items-center">
      <img src="/static/img/ifpaLogo.png" alt="IFPA Logo" class="me-3" style="height:80px;">
      <h1 class="h4 mb-0">SBBC - Alterar Dados do Usuário</h1>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
      <h4 class="text-center mb-4">Alterar Dados</h4>

      <form id="formAltUsuario" action="/altUsuario" method="post">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" name="usuario" maxlength="12" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="nome" class="form-label">Novo Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" maxlength="80" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Novo Email</label>
          <input type="email" class="form-control" id="email" name="email" maxlength="150" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">Endereço: xxxxxxxxxxxxxxxxxxx - Bairro: xxxxxxxxxxxx - Abaetetuba-PA</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar/Ocultar Senha -->
  <script>
    const toggleSenha = document.querySelector("#toggleSenha");
    const inputSenha = document.querySelector("#senha");

    toggleSenha.addEventListener("click", function () {
      const type = inputSenha.getAttribute("type") === "password" ? "text" : "password";
      inputSenha.setAttribute("type", type);

      this.querySelector("i").classList.toggle("fa-eye");
      this.querySelector("i").classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
