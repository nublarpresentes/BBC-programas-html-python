<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - SBBC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- evita cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <header class="bg-success text-white py-3 shadow-sm">
    <div class="container d-flex align-items-center">
      <img src="/static/img/ifpaLogo.png" alt="IFPA Logo" class="me-3" style="height:80px;">
      <h1 class="h4 mb-0">SBBC - Cadastro de Usuário</h1>
    </div>
  </header>

  <!-- Mensagem de erro (caso exista) -->
  <div class="container mt-3">
    {% if message %}
      <div class="alert alert-danger text-center" role="alert">
        {{ message }}
      </div>
    {% endif %}
  </div>


  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
      <h4 class="text-center mb-4">Criar Conta</h4>

      <!-- autocomplete off no form (nem sempre respeitado) -->
      <form id="formCadastro" action="/cadUsuario" method="post" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <!-- autocomplete off no input; numericamente ID - se for numeric, use type="text" se servidores de autofill estiverem atrapalhando -->
          <input type="text" class="form-control" id="usuario" name="usuario" maxlength="12" autocomplete="off" required>
        </div>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" maxlength="80" autocomplete="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" maxlength="150" autocomplete="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" minlength="8" maxlength="12"
                   autocomplete="new-password" required>
            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#senha" aria-label="Mostrar senha">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha"
                   minlength="8" maxlength="12" autocomplete="new-password" required>
            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#confirmar_senha" aria-label="Mostrar confirmação de senha">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">Endereço: xxxxxxxxxxxxxxxxxxx - Bairro: xxxxxxxxxxxx - Abaetetuba-PA</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('formCadastro');

      // 1) Reset básico
      form.reset();

      // 2) Forçar limpeza depois de um pequeno tempo (muitos browsers aplicam autofill logo após DOMContentLoaded)
      setTimeout(() => {
        document.querySelectorAll('#formCadastro input').forEach(i => {
          // Apenas limpe campos de texto/senha/email (evita bagunçar inputs hidden etc.)
          if (['text','password','email','number','tel'].includes(i.type)) {
            i.value = '';
          }
        });
      }, 100); // 50-200 ms costuma funcionar; ajuste se quiser

      // 3) alternating eye icons (reutilizável)
      document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', function () {
          const selector = btn.getAttribute('data-target');
          const input = document.querySelector(selector);
          if (!input) return;
          const isPassword = input.getAttribute('type') === 'password';
          input.setAttribute('type', isPassword ? 'text' : 'password');
          const icon = btn.querySelector('i');
          if (icon) {
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
          }
        });
      });

      // 4) validação simples no submit
      form.addEventListener('submit', function (e) {
        const s = document.getElementById('senha').value;
        const c = document.getElementById('confirmar_senha').value;
        if (s !== c) {
          e.preventDefault();
          alert('As senhas não coincidem!');
        }
      });
    });
  </script>

<script>
  window.addEventListener('load', () => {
    const form = document.querySelector("form");
    form.reset(); // limpa todos os inputs ao carregar a página
  });
</script>

</body>
</html>
