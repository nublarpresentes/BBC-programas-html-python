<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inclusão de Assentado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-success text-white py-3 shadow-sm mb-4">
  <div class="container d-flex align-items-center">
    <img src="/static/img/ifpaLogo.png" alt="IFPA Logo" class="me-3" style="height:70px;">
    <h1 class="h4 mb-0">Inclusão de Assentado</h1>
  </div>
</header>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <form action="/assentado/adicionar_assent" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input type="text" id="matricula" name="matricula" class="form-control"
                 pattern="\d{11}" maxlength="11" required
                 placeholder="Somente números (11 dígitos)">
          <div class="form-text text-danger">A matrícula deve ter exatamente 11 números.</div>
        </div>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="foto" class="form-label">Foto</label>
          <input type="file" id="foto" name="foto" class="form-control" accept="image/jpeg" required>
        </div>

        <div class="mb-3">
          <label for="idfamilia" class="form-label">Família</label>
          <select id="idfamilia" name="idfamilia" class="form-select" required>
            {% for familia in familias %}
              <option value="{{ familia[0] }}">{{ familia[0] }} - {{ familia[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="idTipAssent" class="form-label">Tipo de Assentado</label>
          <select id="idTipAssent" name="idTipAssent" class="form-select" required>
            {% for tipo in tipAssents %}
              <option value="{{ tipo[0] }}">{{ tipo[0] }} - {{ tipo[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="idSitAssent" class="form-label">Situação Assentado</label>
          <select id="idSitAssent" name="idSitAssent" class="form-select" required>
            {% for sit in sitAssents %}
              <option value="{{ sit[0] }}">{{ sit[0] }} - {{ sit[1] }} - {{ sit[2] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="genero" class="form-label">Gênero</label>
          <select id="genero" name="genero" class="form-select" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="X">Outro</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Adicionar Assentado</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
