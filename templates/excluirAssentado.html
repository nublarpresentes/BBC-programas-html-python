<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exclusão de Assentado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-danger text-white py-3 shadow-sm mb-4">
  <div class="container d-flex align-items-center">
    <img src="/static/img/ifpaLogo.png" alt="IFPA Logo" class="me-3" style="height:70px;">
    <h1 class="h4 mb-0">Exclusão de Assentado</h1>
  </div>
</header>

<div class="container">
  <div class="card shadow-sm border-danger">
    <div class="card-body">
      <form action="/assentado/excluir_assent" method="post">
        <div class="mb-3">
          <label for="matricula" class="form-label">Digite a Matrícula do Assentado</label>
          <input type="text" id="matricula" name="matricula" class="form-control"
                 pattern="\d{11}" maxlength="11" required
                 placeholder="Somente números (11 dígitos)">
          <div class="form-text text-danger">Essa ação não pode ser desfeita.</div>
        </div>

        <button type="submit" class="btn btn-danger">Excluir Assentado</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
